<!DOCTYPE html>
<html>
    <head>
        <title>Gallery Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="SlideShow.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="slideShowContainer">
            <ul class="slideShow">
                <li><img src="background (1).jpg" alt="" /></li>
                <li><img src="background (2).jpg" alt="" /></li>
                <li><img src="background (3).jpg" alt="" /></li>
                <li><img src="background (4).jpg" alt="" /></li>
                <li><img src="background (5).jpg" alt="" /></li>
                <li><img src="background (6).jpg" alt="" /></li>
            </ul>
        </div>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script type="text/javascript">
                $(function() {
                    
                    var slides = $('.slideShow>li');
                    var slideCount = 0;
                    var totalSlides = slides.length();
                    var slideCache = [];

                    (function preloader() {
                        if(slideCount < totalSlides) {
                            // Load Images
                            slideCache[slideCount] = new Image();
                            slideCache[slideCount].src = slides.eq(slideCount).find('img').attr('src');
                            slideCache[slideCount].onload = function() {
                                slideCount++;
                                preloader();
                            };
                        } else {
                             // Run the slideshow
                             slideCount = 0;
                             SlideShow();
                        }
                    }());

                     function SlideShow() {
                         slides.eq(slideCount).fadeIn(1000).delay(2000).fadeOut(1000, function() {
                             slideCount < totalSlides - 1 ? slideCount++ : slideCount = 0;
                             SlideShow();
                         });
                     }
                });
        </script>
    </body>
</html>
